<html>
    <head>
        <title>NodeJS Whitelist Key App</title>
    </head>
    <body style="text-align: center;">
        <form>
            <label for="accountName">Account Name:</label>
            <input id="accountName" name="accountName"></input>
            <label for="whitelistKey">Whitelist Key:</label>
            <input id="whitelistKey" name="whitelistKey"></input>
            <button>Set Whitelist Key to Account Name</button>
        </form>

        <div id="available">
            <h3>Available Whitelist keys:</h3>
        </div>
        <div id="set">
            <h3>Already set whitelist keys:</h3>

        </div>
    </body>
</html>
